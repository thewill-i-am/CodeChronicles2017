<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>
<script type="text/javascript">
var vec=new Array(10),a=0;
function numeroAleatorio(min, max) {
	var num = Math.round(Math.random() * (max - min)+min);
	return num;
	}
	for(i=0;i<vec.length;i++){
		vec[i]=numeroAleatorio(80,100);
		document.write(vec[i]+"<br>");
	}
	document.write("<br>");
	for(i=0;i<vec.length;i++){
		vec[i]=++a;
		document.write(vec[i]+"<br>");
	}
	document.write("<br>");
	for (i=0;i<vec.length;i++){  
		vec[i]=prompt("Digite el numero");
	}
	for (i=0;i<vec.length;i++){  
		document.write(vec[i]+"<br>");
	}
	</script>
	</head>
	<body>
	</body>
	</html>
