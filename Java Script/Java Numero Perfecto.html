<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>
<script type="text/javascript">
var i=0;
var sum=0;
var mult;
	var num=parseInt(prompt("Escriba numero"));
   for(i=1; i<num; i++) {
            mult=num%i;
            if(mult==0) {
                    sum+=i;
            }
        }
        if(sum==num){
                document.write("El numero es perfecto ");
            }
            else
                document.write("El numero no es perfecto");
	</script>
	</head>

	</body>
